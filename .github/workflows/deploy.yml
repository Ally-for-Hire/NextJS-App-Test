name: Deploy Next.js (Vercel)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel configuration
        run: vercel pull --yes --environment=production --token $VERCEL_TOKEN

      - name: Build with Vercel
        run: vercel build --prod --token $VERCEL_TOKEN

      - name: Deploy to Vercel
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token $VERCEL_TOKEN)
          echo "Deployment URL: $DEPLOY_URL"
          echo "# Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Project built with Vercel CLI" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment URL: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
          echo "- If using NEXT_PUBLIC_WORKER_URL, ensure it is set in Vercel env and redeploy as needed." >> $GITHUB_STEP_SUMMARY
